group 'ProjectFalcon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

//todo  Modify the configuration to build up a testing jar file.
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    // https://mvnrepository.com/artifact/io.appium/java-client
    compile 'io.appium:java-client:3.4.0'  //6.1.0
    // https://c=mvnrepository.com/artifact/junit/junit
    compile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/log4j/log4j
    compile 'log4j:log4j:1.2.17'
    // https://mvnrepository.com/artifact/net.sourceforge.tess4j/tess4j
    compile 'net.sourceforge.tess4j:tess4j:3.2.2'
    // https://mvnrepository.com/artifact/com.sikulix/sikulixapi
    compile 'com.sikulix:sikulix-api:1.1.0'

}
